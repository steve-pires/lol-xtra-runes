<mat-list>
  <h3>Runes</h3>

  <mat-expansion-panel *ngFor="let runePath of getKeys(reforgedRunes)">
    <mat-expansion-panel-header color="primary" class="mat-primary">
      <mat-panel-title>
        {{runePath}}
      </mat-panel-title>
      <mat-panel-description>
        <!-- ...runePath description... -->
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
        <mat-card *ngFor="let rune of getRunes(runePath)">
            <mat-card-header>
                <img mat-card-avatar [src]="'assets/runes_reforged/perk/'+rune.id+'.png'" alt="{{rune.name}}">
                <mat-card-title>{{rune.name}}</mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                <p style="font-size: .85em;">
                    <!-- {{rune.longDesc}} -->
                    {{rune.shortDesc}}
                </p>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
  </mat-expansion-panel>
