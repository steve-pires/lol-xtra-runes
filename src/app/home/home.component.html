<mat-list>

  <!--<button mat-button mat-raised-button color="primary">TEST</button>-->
  <!--<button mat-button mat-raised-button color="accent">TEST</button>-->

  <mat-expansion-panel *ngFor="let runePath of getKeys(reforgedRunes)" class="runepath-panel">
    <mat-expansion-panel-header color="primary" class="mat-primary">
      <mat-panel-title>
        {{runePath}}
      </mat-panel-title>
      <mat-panel-description>
        <!-- ...runePath description... -->
      </mat-panel-description>
    </mat-expansion-panel-header>
      <mat-card *ngFor="let rune of getRunes(runePath)" class="rune-card">
          <mat-card-header>
              <img mat-card-avatar [src]="'assets/runes_reforged/perk/'+rune.id+'.png'" alt="{{rune.name}}">
              <mat-card-title>{{rune.name}}</mat-card-title>
              <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
          </mat-card-header>
          <mat-card-content>
              <p style="font-size: .85em;">
                  <!-- {{rune.longDesc}} -->
                  {{rune.shortDesc}}
              </p>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
      </mat-card>
  </mat-expansion-panel>
